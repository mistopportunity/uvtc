<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../elven-engine/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="theme-color" content="#000000"/>
    <style>
    @font-face {
        font-family: "ElvenRegular";
        src: url('./font/Elven.ttf');
    }
    </style>
</head>
<body>
    <svg width="0" height="0" style="position:absolute;z-index:-1;">
        <defs>
            <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="0 1"></feFuncA>
            </feComponentTransfer>
            </filter>
        </defs>
    </svg>
    <script src="release-flags.js"></script>
    <script src="elven-uvtc/constants.js"></script>
    <script src="elven-uvtc/audio/music/linking-manifest.js"></script>
    <canvas id="background-canvas" width="1" height="1"></canvas>
    <canvas id="canvas"></canvas>
    <p id="picture-mode-element"></p>
    <script src="../elven-engine/steam-helper.js"></script>
    <script src="../elven-engine/constants.js"></script>
    <script src="../elven-engine/canvas-manager.js"></script>
    <script src="../elven-engine/controller-helper.js"></script>
    <script src="../elven-engine/audio-manager.js"></script>
    <script src="../elven-engine/file-managers.js"></script>
    <script src="../elven-engine/files.js"></script>
    <script src="../elven-engine/font-dictionary.js"></script>
    <script src="../elven-engine/renderers/components/fader.js"></script>
    <script src="../elven-engine/renderers/components/custom-text.js"></script>
    <script src="../elven-engine/renderers/components/generic.js"></script>
    <script src="elven-uvtc/files.js"></script>
    <script src="elven-uvtc/renderers/components/card-helper.js"></script>
    <script src="elven-uvtc/renderers/components/ui-helper.js"></script>
    <script src="word-syllable-maps.js"></script>
    <script src="map-data.js"></script>
    <script src="elven-uvtc/runtime/strings.js"></script>
    <script src="elven-uvtc/runtime/scripts.js"></script>
    <script src="elven-uvtc/runtime/world-helper.js"></script>
    <script src="elven-uvtc/runtime/card-manager.js"></script>
    <script src="elven-uvtc/runtime/map-manager.js"></script>
    <script src="elven-uvtc/map-manifest.js" type="module"></script>
    <script src="elven-uvtc/card-manifest.js" type="module"></script>
    <script src="elven-uvtc/script.js" type="module"></script>
</body>
</html>
